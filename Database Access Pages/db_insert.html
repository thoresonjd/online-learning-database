        <a href="db_select.html" class="btn btn-success" role="button">Select</a>
        <a href="db_insert.html" class="btn btn-warning" role="button">Insert</a>

<form action = "http://css1.seattleu.edu/~thoresonjust/db3300/db.php" method = "post" >

                            <textarea placeholder = "Tuple to insert" rows = "5" cols = "150" name = "insert" id = "insert" ></textarea>

                    </label>
                </div>
            </div>
        </div>
        <div class = "row justify-content-center">
